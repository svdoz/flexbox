<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Flexbox</title>
</head>
<body>
         <div style="
         display : flex;"
         >
            <div style="background-color: red;
            flex: 1;">Kutu1</div>
            <div style="background-color: green;
            ">Kutu2</div>
            <div style="background-color: pink;
            flex: 1;"
            >Kutu3</div>
         </div>  
          <div style="
         display : flex;
         margin-top: 20px ;"
         >
            <div style="background-color: red;
            flex: 1;">Kutu1</div>
            <div style="background-color: green;
            flex: 3;
            ">Kutu2</div>
            <div style="background-color: pink;
            flex: 2;"
            >Kutu3</div>
         </div>    
         <div style="
         display : flex;
    margin-top : 20px;
         border: 1px solid black;
         column-gap: 10px;"
         >
            <div style="background-color: red;
            ">Kutu1</div>
            <div style="background-color: green;
            
            ">Kutu2</div>
            <div style="background-color: pink;
            "
            >Kutu3</div>
         </div> 
          <b style="margin-top: 20px; display: inline-block;">justify-content: space-between</b> 
         <div style="
         display : flex;
        
         border: 1px solid black;
         justify-content: space-between;"
         >
            <div style="background-color: red;
            ">Kutu1</div>
            <div style="background-color: green;
            
            ">Kutu2</div>
            <div style="background-color: pink;
            "
            >Kutu3</div>
         </div> 
          <b style="margin-top: 20px; display: inline-block;">justify-content: space-around</b>
         <div style="
         display : flex;
  
         
         border: 1px solid black;
       justify-content: space-around;
       "
         >
            <div style="background-color: red;
            ">Kutu1</div>
            <div style="background-color: green;
            
            ">Kutu2</div>
            <div style="background-color: pink;
            "
            >Kutu3</div>
         </div>  
         <b style="margin-top: 20px; display: inline-block;">justify-content: space-evenly</b>
         <div style="
         display : flex;
         border: 1px solid black;
       justify-content: space-evenly;
       "
         >
            <div style="background-color: red;
            ">Kutu1</div>
            <div style="background-color: green;
            
            ">Kutu2</div>
            <div style="background-color: pink;
            "
            >Kutu3</div>
         </div>  
        
</body>
</html>
